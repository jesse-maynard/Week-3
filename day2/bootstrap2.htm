<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <h2>Button Styles Without Bootstrap</h2>
    <a href="#"> Anchor Tag</a><br/>
    <button>A button</button><br/>
    <input type="submit" value="A Submit Button" /><br/>


    <h2>Button Styles <i>With</i> Bootstrap</h2>
    <a href="#" class="btn btn-default"> Anchor Tag</a><br/>
    <button class="btn btn-default">A button</button><br/>
    <input class="btn btn-default" type="submit" value="A Submit Button" /><br/>

    <div class="col-md-12">
        <h3>Contextual Classes</h3>
        <button class="btn btn-default">A button</button><br/>
        <button class="btn btn-primary">A button</button><br/>
        <button class="btn btn-info">A button</button><br/>
        <button class="btn btn-warning">A button</button><br/>
        <button class="btn btn-danger">A button</button><br/>
        <button class="btn btn-success">A button</button><br/>
    </div>

    <div class="col-md-12">
        <h3>Size Classes</h3>
        <button class="btn btn-default btn-xs">A button</button><br/>
        <button class="btn btn-primary btn-sm">A button</button><br/>
        <button class="btn btn-info btn-md">A button</button><br/>
        <button class="btn btn-warning btn-lg">A button</button><br/>
        <button class="btn btn-danger btn-xl">A button</button><br/>
        <button class="btn btn-success">A button</button><br/>
    </div>

    <div class="btn-group pull-right">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Large Button<span class= "caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>This</li>
            <li>is</li>
            <li>Something</li>
        </ul>

</body>

</html>
